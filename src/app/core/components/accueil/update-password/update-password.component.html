


<div *ngIf="errorMessage; else otherContent" class="alert alert-danger text-center col-12 col-sm-8 mx-auto my-4 ">
  {{ errorMessage }}
</div>


<div class="goback my-2 ">
    <span class="click" (click)="goback()"><i class="fa-solid fa-angles-left mt-2 " style="color: #0d49af;"></i>
        Previous </span>
</div>


<ng-template #otherContent>
  <form #passwordChangeForm="ngForm" class="shadow p-4 mb-5 bg-light rounded col-12 col-sm-8 mx-auto my-4 "  (ngSubmit)="handleChangePassword(passwordChangeForm)">
    
    <div>
        <h3 class="text-center">Change Password <i class="bi bi-box-arrow-in-right"></i></h3>
    </div>
    <div class="form-group">
        <label for="academicemail">New Password</label>
        <input type="password" class="form-control" id="academicemail" name="newPassword" required [(ngModel)]="newPassword"  #newPasswordInput="ngModel" name="newPassword" />
        <div *ngIf="newPasswordInput.invalid && newPasswordInput.touched" class="text-danger">
            <div *ngIf="newPasswordInput.errors?.['required']">New Password is required.</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Confirm your Password</label>
        <input type="password" class="form-control" id="password" name="confirmPassword" required [(ngModel)]="confirmPassword"  #confirmPasswordInput="ngModel" />
        <div *ngIf="confirmPasswordInput.dirty" class="text-danger">
            <div *ngIf="confirmPasswordInput.errors?.['required']">Confirm Password is required.</div>
            <div *ngIf="newPassword !== confirmPassword">Passwords do not match.</div>
        </div>
    </div>
    <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-success w-100 mt-2" [disabled]="!passwordChangeForm.form.valid || newPassword !== confirmPassword">
            Change Password
        </button>
    </div>
</form>


</ng-template>
